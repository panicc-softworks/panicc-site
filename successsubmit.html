<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .button {
        background-color: none; /* Green */
        border: 2px solid #d500f9;
        color: #d500f9;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }

      .button:hover{
          background-color: #d500f9;
          color: white;
      }
    </style>
    <div class="container" style="position: relative">
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, 50%);
        "
      >
        <img style="padding-left: 20%;" src="images/submit.png" />
        
        <p style="text-align: center; font-weight: 700; font-size: 40px">
          Your submission was received :)
        </p>
        <p style="text-align: center; font-size: 23px">
          Thanks for the message.
        </p>
        <a class="button" style="position: absolute; left: 35%; margin-top: 15%" href="/">Back to Home!</a>
        
      </div>
    </div>
  </body>
</html>
